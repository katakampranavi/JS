<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <input type="text" id="input_value" onkeyup="myFunction()">
    <script>
        function myFunction(){
            let x=document.getElementById("input_value").value;
            var p=x.trim();
         var y=p.split(" ");
         var z=y.length;
         document.getElementById("demo").innerHTML="count:"+(z);
        }
         
    </script>
</body>
</html>
